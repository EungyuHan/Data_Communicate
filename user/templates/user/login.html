<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>
    <h2>Login</h2>
    <form method="POST">
        {% csrf_token %}
        <p><label for="id">ID:</label>
        <input type="text" name="id" required></p>

        <p><label for="password">Password:</label>
        <input type="password" name="password" required></p>
        
        <button type="submit">Login</button>
    </form>
</body>
</html>
